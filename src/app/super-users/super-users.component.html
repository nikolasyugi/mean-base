<div class="loading" [hidden]="!loading"><i class="fas fa-spinner fa-spin fa-4x"></i></div>

<section class="pageWrapper" [hidden]="loading">
	<div class="pageHeader">
		<h5 class="pageTitle">Super usuários</h5>
		<p class="pageSubtitle">Crie, edite ou remova</p>
	</div>
	<div class="datatableWrapper">
		<div class="table-header">
			<div class="row">
				<div class="col-lg-8">
					<h5 class="pageTitle">Lista de Super usuários</h5>
				</div>
				<div class="col-lg-4 text-right">
					<button class="btn-secondary-fill"><i class="fas fa-plus"></i>Adicionar super usuário</button>
				</div>
			</div>
		</div>
		<div class="table-content table-responsive">
			<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>E-mail</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let user of users">
						<td>{{ user.name }}</td>
						<td>{{ user.email }}</td>
						<td><button class="options-btn" (click)="user.optionsOpened = !user.optionsOpened">Opções<i class="fas fa-chevron-down"></i></button>
							<div class="options-dropdown" [hidden]="!user.optionsOpened">
								<ul>
									<li>Detalhes</li>
									<li>Editar</li>
									<li>Remover</li>
								</ul>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
